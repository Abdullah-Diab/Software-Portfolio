<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="icon" href="image/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Kanban Board</h1>
    <div class="container">
      <div class="title">
        <h2 id="board-name">Kalbonyan Almarsos Curriculumm</h2>
        <img src="image/edit.svg" alt="Edit icon" class="edit" />
      </div>
      <div class="board">
        <div class="list">
          <div class="list-header">
            <h3>To Do</h3>
            <ion-icon name="ellipsis-horizontal" class="head-icon"></ion-icon>
          </div>
          <div class="list-card">
            <div class="scroll-list">
              <div class="card" draggable="true">
                <span>React - Max</span
                ><span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
              <div class="card" draggable="true">
                <span>NodeJS - Max</span
                ><span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
              <div class="card" draggable="true">
                <span>MERN Stack</span
                ><span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
              <div class="card" draggable="true">
                <span>AWS Certified</span
                ><span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
              <div class="card" draggable="true">
                <span>Serverless with Netlify</span
                ><span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
            </div>
          </div>
          <div class="list-footer add-card">
            <ion-icon name="add" class="add-icon"></ion-icon>
            <h3>Add a card</h3>
          </div>
        </div>
        <div class="list">
          <div class="list-header">
            <h3>In Progress</h3>
            <ion-icon name="ellipsis-horizontal" class="head-icon"></ion-icon>
          </div>
          <div class="list-card">
            <div class="scroll-list">
              <div class="card" draggable="true">
                <span>JavaScript - Max</span>
                <span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
              <div class="card" draggable="true">
                <span>20 Web Projects</span>
                <span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
            </div>
          </div>
          <div class="list-footer add-card">
            <ion-icon name="add" class="add-icon"></ion-icon>
            <h3>Add a card</h3>
          </div>
        </div>
        <div class="list">
          <div class="list-header">
            <h3>Done</h3>
            <ion-icon name="ellipsis-horizontal" class="head-icon"></ion-icon>
          </div>
          <div class="list-card">
            <div class="scroll-list">
              <div class="card" draggable="true">
                <span>Fundamentals</span
                ><span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
              <div class="card" draggable="true">
                <span>Beyond the Fundamentals</span
                ><span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
              <div class="card" draggable="true">
                <span>HTML and CSS</span
                ><span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
              <div class="card" draggable="true">
                <span>Git & GitHub</span
                ><span class="card-icon">
                  <img src="image/edit.svg" alt="Edit icon" class="edit" />
                  <img
                    src="image/delete.svg"
                    alt="Delete icon"
                    class="delete"
                  />
                </span>
              </div>
            </div>
          </div>
          <div class="list-footer add-card">
            <ion-icon name="add" class="add-icon"></ion-icon>
            <h3>Add a card</h3>
          </div>
        </div>
        <div class="list add-list">
          <div class="list-header">
            <ion-icon name="add" class="add-icon"></ion-icon>
            <h3>Add another list</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Script Tag -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
